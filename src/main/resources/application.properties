spring.application.name=DiagramadorInteligente

spring.datasource.url=jdbc:postgresql://google/postgres?cloudSqlInstance=diagram-uml-backend:us-central1:bbdd-2parcial-sw1&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.freemarker.enabled=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

gemini.api.key=${GEMINI_API_KEY}
gemini.api.key2=${GEMINI_API_KEY2}
openai.api.key=${OPENAI_API_KEY}