spring.config.import=optional:classpath:secrets-local.properties
spring.application.name=diagramador_inteligente_sw1_2parcial

# ==========================
# PostgreSQL DataSource
# ==========================
spring.datasource.url=jdbc:postgresql://localhost:5432/diagramador_inteligente_sw1_2parcial
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================
# JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.freemarker.enabled=false


